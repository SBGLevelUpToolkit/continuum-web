<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="stylesheets/bundle.css" rel="stylesheet">
    <link href="stylesheets/index.css" rel="stylesheet">
</head>
<body>
<div layout="row" flex layout-align="center center">
    <div class="layout-content small" flex layout="column" layout-fill>
        <md-content layout-padding>
            <section layout="row" layout-align="center center">
                <h3 class="md-headline">Welcome to Continuum</h3>
            </section>
            <form id="form" name="form" novalidate>
                <md-input-container>
                    <label>Email</label>
                    <input type="email" id="userName" name="userName" ng-model="ctrl.user.userName" required>

                    <div ng-show="form.$submitted || form.userName.$touched">
                        <div ng-show="form.userName.$error.required">Required</div>
                    </div>
                </md-input-container>
                <md-input-container>
                    <label>Password</label>
                    <input id="password" name="password" ng-model="ctrl.user.password" required>

                    <div ng-show="form.$submitted || form.password.$touched">
                        <div ng-show="form.password.$error.required">Required</div>
                    </div>
                </md-input-container>
                <section layout="row" layout-align="center center">
                    <md-button class="md-raised" ng-click="form.$valid && ctrl.checkUser(ctrl.user)">Login</md-button>
                </section>
            </form>
        </md-content>
    </div>
</div>
</body>
</html>
