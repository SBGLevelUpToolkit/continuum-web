<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .pulse {
            position: relative;
            animation: pulse 1s;
            animation-iteration-count:infinite;

        }

        @keyframes pulse {
            0% {
                transform: scale3d(1, 1, 1);
            }
            50% {
                transform: scale3d(1.3, 1.3, 1);
            }
            100% {
                transform: scale3d(1, 1, 1);
            }
        }

    </style>
</head>
<body>
<div class="pulse" style="height: 100px; width: 100px; background-color: red"></div>
</body>
</html>
