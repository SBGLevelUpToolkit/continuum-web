<div md-theme="continuumDark" layout="column" flex layout-align="start center">
    <md-content class="feature-panel" flex="40" style="position: relative;">
        <form id="form" name="form" novalidate flex layout="column">
            <div ng-repeat="capability in ctrl.fullDimension.Capabilities">{{capability.Description}}</div>
            <div class="overlap" layout layout-fill layout-align="center end">
                <div class="dimension-icon" flex ng-repeat="dimension in ctrl.dimensions">
                    <div><img ng-src="images/{{dimension.ImageName}}"></div>
                </div>
            </div>
        </form>
    </md-content>
</div>
