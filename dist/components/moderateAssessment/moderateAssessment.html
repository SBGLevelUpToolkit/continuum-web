<div md-theme="continuumDark" flex layout="column" layout-align="center center">
    <div class="layout-content" layout="row" layout-fill="" layout-align="center center">
        <md-content class="feature-panel" flex="40" style="position: relative;">

            <div style="height: 15%">
                <div layout layout-align="center center">
                    <div class="line" flex></div>
                    <div class="text">MODERATE ASSESSMENT</div>
                    <div class="line" flex></div>
                </div>

                <div layout flex="100">
                    <div flex="30" layout layout-align="start">
                    </div>
                    <div flex="40" layout layout-align="center start" class="top-spacer">
                        <img ng-show="ctrl.loading" src="images/loading.gif"/>
                        <span ng-hide="ctrl.loading">Moderate your teams capabilities</span>
                    </div>
                    <div flex="30" layout layout-align="end">
                        <div>
                            <md-button id="setOpenStatus" class="md-raised" ng-click="ctrl.setStatus('reopen')"
                                       style="font-weight: bold">Re-open
                            </md-button>
                            <md-button id="setCloseStatus" class="md-raised" ng-click="ctrl.setStatus('close')"
                                       style="font-weight: bold">Close
                            </md-button>
                        </div>
                    </div>
                </div>
            </div>

            <div layout="row" flex="80" style="width:100%; height: 65%">
                <div flex layout="row"></div>

                <div layout="row" flex="95">
                    <div ng-repeat="item in ctrl.data" layout="column" layout-align="center center" flex>
                        <div style="height: 90px" layout layout-align="center center" flex attr-rating="{{item.Rating === 5 ? item.Rating : 0}}">
                            <div>5</div>
                        </div>
                        <div style="height: 90px" layout layout-align="center center" flex attr-rating="{{item.Rating === 4 ? item.Rating : 0}}">
                            <div>4</div>
                        </div>
                        <div style="height: 90px" layout layout-align="center center" flex attr-rating="{{item.Rating === 3 ? item.Rating : 0}}">
                            <div>3</div>
                        </div>
                        <div style="height: 90px" layout layout-align="center center" flex attr-rating="{{item.Rating === 2 ? item.Rating : 0}}">
                            <div>2</div>
                        </div>
                        <div style="height: 90px" layout layout-align="center center" flex attr-rating="{{item.Rating === 1 ? item.Rating : 0}}">
                            <div>1</div>
                        </div>
                    </div>
                </div>
                <div flex layout="row"></div>
            </div>
            <div layout="row" style="width:100%; height: 20%">
                <div id="dimensionList" class="overlap" flex layout layout-fill layout-align="end end">
                    <div class="dimension-icon" flex ng-repeat="dimension in ctrl.dimension.dimensions">
                        <div class="link"
                             ng-class="dimension.class"
                             ng-mouseover="ctrl.hasFocus(dimension)"
                             ng-mouseleave="ctrl.lostFocus(dimension)"
                             ng-click="ctrl.selectDimension(dimension)"><img
                                ng-src="images/{{dimension.ImageName}}">
                        </div>
                    </div>
                </div>
            </div>
        </md-content>
    </div>
</div>
